<div class="row">
    <div class="col-lg-6">
        <h1>Accounts</h1>
        <div ng-repeat="account in accounts">
            {{account}}
        </div>
    </div>
    <div class="col-lg-6">
        <h1>Add the contract to your wallet</h1>
        <h3>Address</h3>
        {{contract_address}}
        <h3>ABI</h3>
        {{contract_abi}}
    </div>
</div>
