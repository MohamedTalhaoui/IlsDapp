<div class="row">
    <div class="col-lg-6">
        <h1>Issue a Cat Bond</h1>
        <form ng-submit="issueBond(principal, term_in_months, rate, catastrophe)">
            <div class="form-group">
                <label for="principal">principal</label>
                <input type="number" class="form-control" id="principal" placeholder="1" ng-model="principal">
            </div>
            <div class="form-group">
                <label for="termInMonths">Term in months</label>
                <input type="number" class="form-control" id="termInMonths" placeholder="1" ng-model="term_in_months">
            </div>
            <div class="form-group">
                <label for="rate">Rate</label>
                <input type="number" class="form-control" id="rate" placeholder="1" ng-model="rate">
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <select id="city" class="form-control" ng-model="city">
                  <option ng-repeat="city in cities" value="{{city.key}}">{{city.name}}</option>
                </div>
              </select>                
            </div>            
            <button type="submit" class="btn btn-default">Submit</button>
        </form>

    </div>

</div>

<div ng-show="success">
    <div class="alert alert-success" role="alert">Success</div>
</div>
<div ng-show="errors">
    <div class="alert alert-errors" role="alert">{{errors}}</div>
</div>
